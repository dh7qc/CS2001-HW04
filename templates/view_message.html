{% extends "templates/base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-8 col-md-offset-2 well">
    <h1 class="text-center">{{message.id}}</h1>
    <hr>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="from" class="col-sm-2 control-label">From</label>
        <div class="col-sm-10">
          <select class="form-control" id="from" disabled>
            <option selected>{{ message.from }}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="to" class="col-sm-2 control-label">To</label>
        <div class="col-sm-10">
          <select class="form-control" name="to" id="to" disabled>
            <option selected>{{ message.to }}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="subject" class="col-sm-2 control-label">Subject</label>
        <div class="col-sm-10" style="padding-top:9px;">
          {{ message.subject }}
        </div>
      </div>
      <div class="form-group">
        <label for="body" class="col-sm-2 control-label">Body</label>
        <div class="col-sm-10" style="padding-top:9px;">
          {{ message.body }}
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
