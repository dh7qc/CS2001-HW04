{% extends "templates/base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-8 col-md-offset-2 well">
    <h1 class="text-center">Compose New Message</h1>
    <hr>
    <form class="form-horizontal" method="post" action="/compose/">
      <div class="form-group">
        <label for="to" class="col-sm-2 control-label">To</label>
        <div class="col-sm-10">
          <select class="form-control" name="to" id="to" >
            <option selected disabled>Choose a recipient</option>
            {% for p in people %}
            <option>{{p}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="subject" class="col-sm-2 control-label">Subject</label>
        <div class="col-sm-10">
          <input class="form-control" name="subject" id="subject" placeholder="Subject">
        </div>
      </div>
      <div class="form-group">
        <label for="body" class="col-sm-2 control-label">Body</label>
        <div class="col-sm-10">
          <textarea class="form-control" name="body" id="body" rows="7"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Send&nbsp;&nbsp;<i class="fa fa-send"></i></button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
